server.port=${PORT:8081}
vaadin.productionMode=true
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false
# mvn clean package -Pproduction
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages=com.vaadin,org.vaadin,dev.hilla,pl.smarthouse.portal
spring.jpa.defer-datasource-initialization=true
spring.data.mongodb.database=smart-house
spring.data.mongodb.uri=mongodb://192.168.0.200:27017/?readPreference=primary&appname=MongoDB%20Compass%20Community&ssl=false
# Log file location
logging.file.path=logs/portal
# Maximum log file size (in bytes)
logging.file.max-size=10MB
# Maximum number of backup log files
logging.file.max-history=1